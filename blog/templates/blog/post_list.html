{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">{{ post.published_date }} </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			{% if post.image %}
               <img src="{{ post.image.url }}" class="img-responsive" style="max-width:100%; margin-bottom:20px;">
            {% endif %}
			<a href="{% url 'post_detail' pk=post.pk %}">Comentarios: {{ post.approved_comments.count }}</a>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
	<a href="{% url 'post_list' %}" class="btn btn-secondary" style="margin-bottom:15px;">‚Üê Volver a Inicio</a>

{% endblock %}
